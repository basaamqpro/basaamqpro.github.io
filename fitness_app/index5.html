<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Overlay Body Map</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f5f5f5;
  display:flex;
  justify-content:center;
  padding:40px;
}

.bodyWrapper{
  position:relative;
  max-width:520px;
}

.bodyImg{
  width:100%;
  display:block;
}

/* SVG overlay */
.overlay{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
}

/* Invisible by default */
.overlay polygon{
  fill:transparent;
  stroke:transparent;
  cursor:pointer;
  transition:0.2s ease;
}

/* Hover highlight */
.overlay polygon:hover{
  fill:rgba(0, 200, 255, 0.35);
  stroke:#00c8ff;
  stroke-width:4;
}

/* Selected highlight */
.overlay polygon.active{
  fill:rgba(0, 200, 255, 0.6);
}

.infoBox{
  margin-top:20px;
  text-align:center;
  font-size:18px;
}
</style>
</head>

<body>

<div>

  <div class="bodyWrapper">

    <img src="human-body-frontal.png" class="bodyImg" alt="Body">

    <!-- SVG must match 2000 Ã— 3317 -->
    <svg class="overlay" viewBox="0 0 2000 3317">

      <polygon
        id="upper-clavicular"
        points="934,597 944,640 863,672 757,717 743,666 791,641 842,611 888,601 911,592 923,590 920,597"
      />

      <polygon
        id="middle-sternal"
        points="746,723 768,813 962,793 955,684 941,645"
      />

      <polygon
        id="lower-abdominal"
        points="773,818 958,801 925,854 865,868 817,869 785,848"
      />

    </svg>

  </div>

  <div class="infoBox" id="info">
    Click a muscle area
  </div>

</div>

<script>
const info = document.getElementById("info");

document.querySelectorAll(".overlay polygon").forEach(poly => {
  poly.addEventListener("click", () => {

    document.querySelectorAll(".overlay polygon")
      .forEach(p => p.classList.remove("active"));

    poly.classList.add("active");

    info.textContent = "Selected: " + poly.id;
  });
});
</script>

</body>
</html>
